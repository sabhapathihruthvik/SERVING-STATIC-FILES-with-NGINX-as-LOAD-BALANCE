<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node.js + Docker Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    h1 { color: #007acc; }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Node.js inside Docker ðŸš¢</h1>
  <p>This is served directly from an Express static folder.</p>
  <button onclick="getTime()">Get Server Time</button>
  <p id="output"></p>

  <script>
    async function getTime() {
      const res = await fetch('/api/time');
      const data = await res.json();
      document.getElementById('output').innerText =
        `Message: ${data.message}\nServer Time: ${data.serverTime}`;
    }
  </script>
</body>
</html>
