version: "3.9"

services:
  app:
    build: .
    environment:
      - APP_NAME=APP
    expose:
      - "3000"   # visible inside the Docker network
    networks:
      - appnet

  nginx:
    image: nginx:latest
    container_name: nginx_lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - appnet

networks:
  appnet:
